<main class="container">
    <article align="end">
      
      <div class="needSomeSpace">
        <mat-slide-toggle #orderType name="internalOrder">
          <p></p>
        </mat-slide-toggle>
      </div>
    </article>
    <mat-card class="card">
        <mat-card-content>
          <mat-tab-group>
            <mat-tab label="Folt"> <patch-type-page></patch-type-page> </mat-tab>
            <mat-tab label="Póló"> <shirt-type-page></shirt-type-page> </mat-tab>
            <mat-tab label="Pulcsi"> <sweater-type-page></sweater-type-page> </mat-tab>
            <mat-tab label="Más.."> <other-type-page></other-type-page> </mat-tab>
          </mat-tab-group>
        </mat-card-content>
        <mat-card-actions>
          <mat-expansion-panel hideToggle 
          (opened)="settingsOpenState = true"
          (closed)="settingsOpenState = false"
          [ngClass]="{'hundred': settingsOpenState === true}">
        
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon aria-hidden="false" fontIcon="settings"></mat-icon>
              </mat-panel-title>
              <mat-panel-description>
                Számítási beállítások
              </mat-panel-description>
            </mat-expansion-panel-header>
            <settings-patch></settings-patch>
          </mat-expansion-panel>
        </mat-card-actions>
    </mat-card>
</main>
